<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;0,800;1,400&display=swap"
			rel="stylesheet"
		/>

		<script defer src="js/main.js"></script>
		<script defer src="js/display.js"></script>
		<script defer src="js/game.js"></script>
		<script defer src="js/util.js"></script>
		<link rel="stylesheet" href="../CSS/general.css" />
		<link rel="stylesheet" href="../CSS/style.css" />
		<title>minesweeper</title>
	</head>
	<body onload="init()">
		<div class="container">
			<header class="header">
				<h1 class="main-header">minesweeper</h1>
				<div class="manually-create-box hidden">
					<button class="btn manually-create" onclick="manuallyCreate()">
						manually create
					</button>
					<span></span>
				</div>
			</header>
			<div class="details">
				<div class="timer-box">00:00</div>
				<button class="btn btn-restart" onclick="init()">☺️</button>
				<div class="lives">❤️❤️❤️</div>
			</div>
			<div class="actions">
				<div class="safe-btn-box">
					<button class="btn safe-click" onclick="safeClickClicked()">
						safe click
					</button>
					<span>3 remain</span>
				</div>
				<div class="hints-box" onclick="hintClicked()">💡💡💡</div>
			</div>
			<form class="form">
				<div class="f-beginner">
					<input
						type="checkbox"
						class="checkbox checkbox-beginner"
						onclick="checkboxClicked(this,'beginner')"
					/>
					<label for>Beginner(16)</label>
				</div>
				<div class="f-medium">
					<input
						type="checkbox"
						class="checkbox checkbox-medium"
						onclick="checkboxClicked(this,'medium')"
					/>
					<label for>Medium(25)</label>
				</div>
				<div class="f-expert">
					<input
						type="checkbox"
						class="checkbox checkbox-expert"
						onclick="checkboxClicked(this,'expert')"
					/>
					<label for>Expert!(36)</label>
				</div>
			</form>
			<table class="board"></table>
		</div>
	</body>
</html>
